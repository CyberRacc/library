<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/library.js" defer></script>
    </head>
    <body>
        <div class="main">
            <header>
                <div id="logo">
                    <h1>CyberRacc Library</h1>
                </div>
            </header>

            <div id="sidebar">
                <div>
                    <nav>
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">Library</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <dialog id="add-book-modal">
                <div id="add-book-container">
                    <form id="add-book-form">
                        <input type="text" name="title" placeholder="Enter book title" required>
                        <input type="text" name="author" placeholder="Enter book author" required>
                        <input type="number" name="pages" placeholder="Enter number of pages">
                        <input type="url" name="book-cover-img" id="book-cover-img" placeholder="Book Cover (URL)">
                        <select name="read-status" id="read-status">
                            <option value="unread" selected>Unread</option>
                            <option value="read">Read</option>
                        </select>
                        <button type="submit" id="btn-add-book">Add Book</button>
                    </form>
                </div>
            </dialog>

            <div id="dashboard">
                <div id="actions">
                    <button class="action-button" id="btn-new-book">New Book</button>
                    <button class="action-button" id="btn-del-book">Delete Book</button>
                    <button class="action-button" id="btn-edit-book">Edit Book</button>
                </div>
                <div id="bookshelf">
                    <div class="shelf">
                        <div class="book">
                            <div class="book-cover">
                                <img src="https://dauntbooks.co.uk/wp-content/uploads/2021/09/9780261103344.jpg" alt="">
                            </div>
                            <div class="book-info">
                                <p>Test Book 1</p>
                                <p>Test Author</p>
                                <p>32 Pages</p>
                                <p>Read</p>
                            </div>
                        </div>
                        <div class="book">
                            <div class="book-cover">
                                <img src="https://dauntbooks.co.uk/wp-content/uploads/2021/09/9780261103344.jpg" alt="">
                            </div>
                            <div class="book-info">
                                <p>Test Book 2</p>
                                <p>Test Author</p>
                                <p>400 Pages</p>
                                <p>Unread</p>
                            </div>
                        </div>
                        <div class="book">
                            <div class="book-cover">
                                <img src="https://dauntbooks.co.uk/wp-content/uploads/2021/09/9780261103344.jpg" alt="">
                            </div>
                            <div class="book-info">
                                <p>Test Book 3</p>
                                <p>Test Author</p>
                                <p>2303 Pages</p>
                                <p>Read</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
