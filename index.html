<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/library.js" defer></script>
    </head>
    <body>
        <div class="main">
            <header>
                <div id="logo">
                    <h1>CyberRacc Library</h1>
                </div>
            </header>
            <div id="sidebar">
                <div id="add-book-container">
                    <form id="add-book-form">
                        <input type="text" name="title" placeholder="Enter book title">
                        <input type="text" name="author" placeholder="Enter book author">
                        <input type="number" name="pages" placeholder="Enter number of pages">
                        <input type="text" name="read" placeholder="Enter read status">
                        <button type="submit" id="add-book">Add Book</button>
                    </form>
                </div>
            </div>

            <div id="bookshelf">
                <div class="shelf">
                    <div class="book">
                        <p>book 1</p>
                    </div>
                    <div class="book">
                        <p>book 2</p>
                    </div>
                    <div class="book">
                        <p>book 3</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
