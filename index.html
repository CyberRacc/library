<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/library.js" defer></script>
    </head>
    <body>
        <div class="main">
            <header>
                <div id="logo">
                    <h1>CyberRacc Library</h1>
                </div>
            </header>

            <dialog id="add-book-modal">
                <div id="add-book-container">
                    <form id="add-book-form">
                        <div class="form-input">
                            <label for="title">Book Title</label>
                            <input type="text" name="title" placeholder="Enter book title" required>
                        </div>
                        <div class="form-input">
                            <label for="author">Book author</label>
                            <input type="text" name="author" placeholder="Enter book author" required>
                        </div>
                        <div class="form-input">
                            <label for="pages">Page Count</label>
                            <input type="number" name="pages" placeholder="Enter number of pages">
                        </div>
                        <div class="form-input">
                            <label for="cover">Book Cover Art</label>
                            <input type="url" name="cover" id="book-cover-img" placeholder="Book Cover (URL)">
                        </div>
                        <div class="form-input" id="read-status-container">
                            <label for="read-status">Have you read this?</label>
                            <select name="read-status" id="read-status">
                                <option value="unread" selected>Unread</option>
                                <option value="read">Read</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <button type="submit" id="btn-add-book">Add Book</button>
                            <button type="button" id="btn-cancel-form">Cancel</button>
                        </div>
                    </form>
                </div>
            </dialog>

            <div id="dashboard">
                <div id="actions">
                    <button class="action-button" id="btn-new-book">New Book</button>
                    <button class="action-button" id="btn-del-book">Delete Book</button>
                </div>
                <div id="bookshelf">
                    <div class="shelf">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
